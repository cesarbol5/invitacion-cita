        /* Estilos Base */
        body {

        .container {
            background-color: #fff;

        h1 {

        }

        /* Estilos del Ticket */
        .ticket-box {
            background-color: #f7e6d3; /* Crema claro */
            border: 2px dashed #d1a684; /* Marr√≥n suave para el borde */
            border-radius: 10px;
            padding: 20px 15px;
            margin: 30px auto;
            width: 80%;
            max-width: 280px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
        }
        .ticket-box::before, .ticket-box::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #fce4ec; /* Fondo del cuerpo para el efecto de rasgado */
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
        }
        .ticket-box::before { left: -10px; }
        .ticket-box::after { right: -10px; }

        .ticket-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #a0522d; /* Sienna */
            margin-bottom: 5px;
        }
        .ticket-names {
            font-size: 1.6em;
            font-weight: bold;
            color: #8b4513; /* SaddleBrown */
            margin-bottom: 10px;
        }
        .ticket-details {
            font-size: 0.95em;
            color: #696969; /* DimGray */
            margin-bottom: 15px;
        }
        .emoji-icon {
            font-size: 2.5em; /* Tama√±o grande para el emoji */
            display: block;
            margin-top: 10px;
        }
        p {
            color: #555;
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        /* Botones */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .btn {
            background-color: #ffab91; /* Naranja melocot√≥n */
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .btn:hover {
            background-color: #ff8a80; /* Rosa rojizo m√°s intenso */
            transform: translateY(-2px);
        }
        .btn.reject {
            background-color: #f48fb1; /* Rosa medio */
        }
        .btn.reject:hover {
            background-color: #ec407a; /* Rosa m√°s oscuro */
        }

        /* Animaci√≥n de Corazones y Flores que Caen */
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .falling-item {
            position: fixed;
            top: 0;
            font-size: 2em;
            opacity: 0;
            pointer-events: none;
            animation: fall linear infinite;
            z-index: 0;
        }

        /* Configuraci√≥n de las animaciones individuales */
        .falling-item:nth-child(1) { left: 5%; animation-duration: 8s; animation-delay: 0s; font-size: 1.5em; }
        .falling-item:nth-child(2) { left: 15%; animation-duration: 12s; animation-delay: 1s; font-size: 2.5em; }
        .falling-item:nth-child(3) { left: 25%; animation-duration: 7s; animation-delay: 2s; font-size: 1.8em; }
        .falling-item:nth-child(4) { left: 35%; animation-duration: 10s; animation-delay: 3s; font-size: 2.2em; }
        .falling-item:nth-child(5) { left: 45%; animation-duration: 9s; animation-delay: 4s; font-size: 1.6em; }
        .falling-item:nth-child(6) { left: 55%; animation-duration: 11s; animation-delay: 5s; font-size: 2.3em; }
        .falling-item:nth-child(7) { left: 65%; animation-duration: 6s; animation-delay: 6s; font-size: 1.9em; }
        .falling-item:nth-child(8) { left: 75%; animation-duration: 13s; animation-delay: 7s; font-size: 2.1em; }
        .falling-item:nth-child(9) { left: 85%; animation-duration: 8.5s; animation-delay: 8s; font-size: 1.7em; }
        .falling-item:nth-child(10) { left: 95%; animation-duration: 10.5s; animation-delay: 9s; font-size: 2.4em; }

        /* M√°s estilos para variar */
        .falling-item:nth-child(odd) { transform: scaleX(-1); /* Reflejar algunos para que se vean diferentes */ }
    </style>
</head>
