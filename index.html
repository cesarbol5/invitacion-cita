<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #fce4ec; /* Rosa muy claro */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff8a80; /* Rosa rojizo */
            font-size: 2.8em;
            margin-bottom: 20px;
        }
        .ticket-box {
            background-color: #f7e6d3; /* Crema claro */
            border: 2px dashed #d1a684; /* Marr√≥n suave para el borde */
            border-radius: 10px;
            padding: 20px 15px;
            margin: 30px auto;
            width: 80%;
            max-width: 280px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
        }
        .ticket-box::before, .ticket-box::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #fce4ec; /* Fondo del cuerpo */
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
        }
        .ticket-box::before {
            left: -10px;
        }
        .ticket-box::after {
            right: -10px;
        }
        .ticket-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #a0522d; /* Sienna */
            margin-bottom: 5px;
        }
        .ticket-names {
            font-size: 1.6em;
            font-weight: bold;
            color: #8b4513; /* SaddleBrown */
            margin-bottom: 10px;
        }
        .ticket-details {
            font-size: 0.95em;
            color: #696969; /* DimGray */
            margin-bottom: 15px;
        }
        .car-icon {
            width: 50px;
            height: auto;
            margin-top: 10px;
        }
        p {
            color: #555;
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .btn {
            background-color: #ffab91; /* Naranja melocot√≥n */
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .btn:hover {
            background-color: #ff8a80; /* Rosa rojizo m√°s intenso */
            transform: translateY(-2px);
        }
        .btn.reject {
            background-color: #f48fb1; /* Rosa medio */
        }
        .btn.reject:hover {
            background-color: #ec407a; /* Rosa m√°s oscuro */
        }
        .heart, .flower {
            position: absolute;
            font-size: 2em;
            opacity: 0.7;
            pointer-events: none;
            color: #ffab91; /* Color de los corazones y flores */
        }
        .heart-small {
            font-size: 1.5em;
        }
        .flower-small {
            font-size: 1.3em;
        }
        .heart:nth-child(1) { top: 5%; left: 10%; transform: rotate(-15deg); }
        .heart:nth-child(2) { top: 15%; right: 5%; transform: rotate(20deg); }
        .heart:nth-child(3) { top: 30%; left: 5%; transform: rotate(5deg); }
        .heart:nth-child(4) { bottom: 10%; right: 15%; transform: rotate(-10deg); }
        .heart:nth-child(5) { bottom: 5%; left: 25%; transform: rotate(25deg); }
        .heart:nth-child(6) { top: 50%; right: 2%; transform: rotate(10deg); }
        .flower:nth-child(1) { top: 10%; right: 15%; transform: rotate(30deg); color: #ffd180; } /* Naranja claro */
        .flower:nth-child(2) { bottom: 8%; left: 10%; transform: rotate(-20deg); color: #ffd180; }
        .flower:nth-child(3) { top: 25%; left: 20%; transform: rotate(45deg); color: #ffd180; }
        .flower:nth-child(4) { bottom: 20%; right: 5%; transform: rotate(-5deg); color: #ffd180; }
    </style>
</head>
<body>

</body>
</html>
